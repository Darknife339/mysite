<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite | Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="startRickRoll()">

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
        <button class="continue-btn">Continue</button>
    </div>

    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isRolling = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0, // Убираем кнопки управления
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1 // Отключаем управление с клавиатуры (пробел и т.д.)
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Ловушка на паузу
        function onPlayerStateChange(event) {
            // Состояние 2 — это пауза
            if (event.data == YT.PlayerState.PAUSED && isRolling) {
                player.playVideo();
            }
        }

        function enterFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        function startRickRoll() {
            if (isRolling) return;
            isRolling = true;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('video-wrapper').style.display = 'block';
            
            if (player) {
                player.unMute();
                player.setVolume(100);
                player.playVideo();
            }
            
            enterFullscreen();
        }

        function exitHandler() {
            if (isRolling && !document.fullscreenElement && !document.webkitIsFullScreen) {
                alert("Critical System Error! Click OK to recover session.");
                enterFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);

        window.onbeforeunload = function() {
            if (isRolling) return "Do you want to leave?";
        };
    </script>
</body>
</html>
