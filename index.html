<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite | Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="startRickRoll()">

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
        <button class="continue-btn">Continue</button>
    </div>

    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        // Загружаем YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3
                }
            });
        }

        function startRickRoll() {
            // Прячем загрузку, показываем плеер
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video-wrapper').style.display = 'block';
            
            // Включаем звук и запускаем
            if (player) {
                player.unMute();
                player.setVolume(100);
                player.playVideo();
            }
            
            // Попытка войти в полноэкранный режим
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
