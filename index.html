<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | Verification Required</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Добавим немного стилей прямо сюда для надежности */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #36393f; /* Цвет Discord */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .loading-screen {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100%; color: white; cursor: pointer;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #5865F2;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #video-wrapper {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background: black;
        }
    </style>
</head>
<body onclick="startRickRoll()">

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        // Загружаем YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1
                }
            });
        }

        function startRickRoll() {
            // Убираем загрузку и показываем видео
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video-wrapper').style.display = 'block';
            
            // Запускаем звук и видео
            player.unMute();
            player.playVideo();
            
            // Пытаемся зайти в полноэкранный режим
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
